<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子校园卡</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .campus-card {
            width: 100%; /* 图片宽度与设备宽度一致 */
            height: auto; /* 高度自动按比例缩放 */
            display: block; /* 确保图片为块级元素，避免底部留白 */
        }
    </style>
</head>
<body>
    <!-- 直接显示图片，宽度与设备一致 -->
    <img src="student_card.png" alt="电子校园卡图片" class="campus-card">
</body>
</html>
